<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>


    <picture>
      <source media="(max-width: 960px)"
      srcset="images/museum-480.jpg 480w,
      images/museum-640.png 640w,
      images/museum-960.png 960w,
      images/museum-1920.png 1920w">

      <source media="(min-width: 960px)"
      srcset="images/museum-1280sq.jpg 1280w,
      images/museum-1920sq.jpg 1920w"
      
      sizes="50vw">

    

      <img src="images/museum.jpg" alt="placeholder">
    </picture>
  </header>
</body>

</html>
