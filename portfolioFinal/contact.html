<!doctype html> 

<html>

	<head>

		<link rel="stylesheet" href="css/reset.css">

		<link rel="stylesheet" href="css/styles.css">
		
		<!-- ADDED FONTS -->

		<link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet">

	<body class="contactpg">
		<main class="main">
			<header>

				<nav class="navbar">
					<ul class="navigate">
						<a href="index.html"><li><img src="images/icons/home-icon.png" alt="Home Page"></li></a>
						<a href="gallery.html"><li><img src="images/icons/gallery-icon.png" alt="Home Page"></li></a>

					</div>
					</form>
				</div>

				

			</section>
			<footer>

					<a target="_blank" href="https://www.facebook.com/geronimojak"><img src="images/icons/facebook.svg" alt="Facebook icon"></a>
